<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cimena jQuery plugin</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./hacademy-reservation-jquery.js"></script>
    <script>
        $(function(){
            $(".reservation-unit").reservationUnit();
        });
    </script>
</head> 
<body>
    <label class="reservation-unit" data-mode="empty" data-direction="up"></label>
    <label class="reservation-unit" data-mode="empty" data-direction="right"></label>
    <label class="reservation-unit" data-mode="empty" data-direction="left"></label>
    <label class="reservation-unit" data-mode="empty" data-direction="down"></label>
    <label class="reservation-unit" data-mode="active"></label>
    <label class="reservation-unit" data-mode="disabled"></label>
</body>
</html>
