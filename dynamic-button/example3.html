<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./hakademy-border.css">
    <script src="./hakademy-border.js"></script>
    <script>
        window.addEventListener("load", function(){
            var bt1 = new Hakademy.util.DynamicBorder(".a", {
                type:"spin-single",
                duration:4,
                borderColor:"blue",
                borderThickness:5,
                when:"always"
            });
            var bt2 = new Hakademy.util.DynamicBorder(".b",{
                type:"spin-single",
                duration:4,
                borderColor:"red",
                borderThickness:5,
                when:"hover"
            });
        });        
    </script>
</head>
<body>
    <h1>dynamic border example</h1>
    <div style="padding:50px;">
        <button class="a">single-spin always</button>
        <button class="b">single-spin hover</button>
    </div>
</body>
</html>
