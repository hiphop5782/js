<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/hiphop5782/js@latest/typing/hakademy-typing.css">
    <style>
        .typing{
            font-size: 2rem;
        }        
    </style>
    <script src="https://cdn.jsdelivr.net/gh/hiphop5782/js@latest/typing/hakademy-typing.js"></script>
    <script>
        window.addEventListener("load", function(){
            var tag = document.querySelector(".typing");
            var app = new Hakademy.util.typing(tag, {
                text:[
                    "타이핑 효과를 내는",
                    "Typing Effect",
                    "텍스트 여러개를 교체하여 사용할 수 있는",
                    "www.sysout.co.kr에서 배포하는",
                    "오픈소스로 개발된"
                ],
                color:{
                    apply:true
                }
            });
        });
    </script>
</head>
<body>
    <h1>Hakademy-Typing</h1> 
    이것은 <span class="typing"></span> 라이브러리 입니다.
</body>
</html>
