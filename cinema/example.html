<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>영화관 좌석 배치</title>
    <link rel="stylesheet" type="text/css" href="./hacademy-cinema.css">
    <style>
        .float-box > div{
            float:left;
            width:50%;
        }
        .float-box::after{
            content:"";
            display: block;
            clear:both;
        }
    </style>
    <script src="./hacademy-cinema.js"></script>
    <script>
        window.addEventListener("load", function(){
            var cinema = new Hacademy.Reservation("#cinema1");
            var cinema2 = new Hacademy.Reservation("#cinema2");
        });
    </script>
</head>
<body>
    <div class="float-box">
        <div>
            <form action="cinema-seat.html" method="get">
                <div id="cinema1" class="cinema-wrap" data-name="seat">
                    <div class="cinema-screen" data-position="top">스크린(auto)</div>
                    <div class="cinema-seat-area" data-rowsize="3" data-colsize="5" data-mode="auto"></div>
                </div>
        
                <input type="submit" value="선택">
            </form>
        </div>

        <div>
            <form action="cinema-seat.html" method="get">

                <div id="cinema2" class="cinema-wrap" data-name="seat">
                    <div class="cinema-screen">스크린(manual)</div>
                    <div class="cinema-seat-area" data-rowsize="3" data-colsize="5" data-mode="manual">
                        <div class="cinema-seat" data-row="1" data-col="1" data-direction="up" data-state="active"></div>
                        <div class="cinema-seat" data-row="1" data-col="5" data-direction="up" data-state="normal"></div>
                        <div class="cinema-seat" data-row="2" data-col="1" data-direction="up" data-state="normal"></div>
                        <div class="cinema-seat" data-row="2" data-col="2" data-direction="up" data-state="disabled"></div>
                        <div class="cinema-seat" data-row="2" data-col="4" data-direction="up" data-state="disabled"></div>
                        <div class="cinema-seat" data-row="2" data-col="5" data-direction="up" data-state="disabled"></div>
                        <div class="cinema-seat" data-row="3" data-col="1" data-direction="up"></div>
                        <div class="cinema-seat" data-row="3" data-col="2" data-direction="up"></div>
                        <div class="cinema-seat" data-row="3" data-col="3" data-direction="up"></div>
                        <div class="cinema-seat" data-row="3" data-col="4" data-direction="up"></div>
                        <div class="cinema-seat" data-row="3" data-col="5" data-direction="up"></div>
                    </div>
                </div>
        
                <input type="submit" value="선택">
            </form>            
        </div>
    </div>
</body>
</html>
