<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>영화관 좌석 배치</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/hiphop5782/js/cinema/hakademy-cinema.min.css">
    <script src="https://cdn.jsdelivr.net/gh/hiphop5782/js/cinema/hakademy-cinema.min.js"></script>
    <script>
        window.addEventListener("load", function(){
            var tag = document.querySelector(".cinema-seat-area");
            var cinema = new Hakademy.Reservation(tag);
        });
    </script>
</head>
<body>
    <form action="cinema-seat.html" method="get">
        <div class="cinema-seat-area" data-rowsize="5" data-colsize="15">
            <div class="cinema-screen"></div>
            <div class="cinema-seat-row" data-row="2">
                <div class="cinema-seat active" data-column="4"></div>
                <div class="cinema-seat" data-column="6"></div>
                <div class="cinema-seat" data-column="7"></div>
                <div class="cinema-seat" data-column="10"></div>
                <div class="cinema-seat" data-column="13"></div>    
            </div>
            <div class="cinema-seat-row" data-row="4">
                <div class="cinema-seat" data-column="1"></div>
                <div class="cinema-seat disabled" data-column="4"></div>
                <div class="cinema-seat disabled" data-column="6"></div>
                <div class="cinema-seat disabled" data-column="7"></div>
                <div class="cinema-seat disabled" data-column="8"></div>
                <div class="cinema-seat" data-column="9"></div>
                <div class="cinema-seat" data-column="10"></div>
            </div>
        </div>

        <input type="submit" value="선택">
    </form>
</body>
</html>
