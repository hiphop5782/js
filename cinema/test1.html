<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate real size</title>
    <style>
        div#test{
            box-sizing: border-box;
            position: absolute;
            top:50px;
            left:50px;
            width:250px;
            height:250px;
            margin:50px;
            padding:50px;
            background-color:black;
            border:10px solid blue;
        }
        div#display{
            position: absolute;
            top:100px;
            left:400px;
        }
    </style>
    <script>
        window.addEventListener("load", function(){
            var testDiv = document.querySelector("div#test");
            var testDivStyle = window.getComputedStyle(testDiv, null);

            var text = "";
            text += "box-sizing : "+testDivStyle.boxSizing + "<br>";
            text += "width : "+testDivStyle.width + "<br>";
            text += "height : "+testDivStyle.height + "<br>";
            text += "top : "+testDivStyle.top + "<br>";
            text += "left : "+testDivStyle.left + "<br>";
            text += "right : "+testDivStyle.right + "<br>";
            text += "bottom : "+testDivStyle.bottom + "<br>";
            text += "margin : "+testDivStyle.margin + "<br>";
            text += "margin-left : "+testDivStyle.marginLeft + "<br>";
            text += "margin-right : "+testDivStyle.marginRight + "<br>";
            text += "margin-top : "+testDivStyle.marginTop + "<br>";
            text += "margin-bottom : "+testDivStyle.marginBottom + "<br>";
            text += "padding : "+testDivStyle.padding + "<br>";
            text += "padding-left : "+testDivStyle.paddingLeft + "<br>";
            text += "padding-right : "+testDivStyle.paddingRight + "<br>";
            text += "padding-top : "+testDivStyle.paddingTop + "<br>";
            text += "padding-bottom : "+testDivStyle.paddingBottom + "<br>";
            text += "border : "+testDivStyle.borderWidth + "<br>";
            text += "border-left : "+testDivStyle.borderLeftWidth + "<br>";
            text += "border-right : "+testDivStyle.borderRightWidth + "<br>";
            text += "border-top : "+testDivStyle.borderTopWidth + "<br>";
            text += "border-bottom : "+testDivStyle.borderBottomWidth + "<br>";

            document.querySelector("div#display").innerHTML = text;
        });

        function calculateInnerWidth(selector){
            var tag = document.querySelector(selector);
            var style = window.getComputedStyle(tag, null);
            if(style.boxSizing === 'border-box'){
                return parseFloat(style.width) - parseFloat(style.paddingLeft) - parseFloat(style.paddingRight) - parseFloat(style.borderWidth);
            }
            else{
                return parseFloat(style.width);
            }
        }
    </script>
</head>
<body>
    <div id="test"></div>
    <div id="display"></div>
</body>
</html>
